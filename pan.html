<!DOCTYPE html>
<html>
<head>
    <title>PAN Card</title>
    <style>
        body { font-family: Arial; background: #eef2f3; }
        .card {
            width: 360px;
            background: white;
            padding: 15px;
            border: 2px solid #000080;
            margin: 50px auto;
        }
        h3 { text-align: center; color: #000080; }
    </style>
</head>
<body>
    <div class="card">
        <h3>INCOME TAX DEPARTMENT</h3>
        <p><b>Name:</b> John Doe</p>
        <p><b>PAN No:</b> ABCDE1234F</p>
        <p><b>Father's Name:</b> Robert Doe</p>
        <p><b>DOB:</b> 01-01-1995</p>
    </div>
</body>
</html>
