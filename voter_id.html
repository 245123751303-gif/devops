<!DOCTYPE html>
<html>
<head>
    <title>Voter ID Card</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .card {
            width: 350px;
            background: white;
            padding: 15px;
            border: 2px solid #000;
            margin: 50px auto;
        }
        h3 { text-align: center; }
        p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h3>VOTER ID CARD</h3>
        <p><b>Name:</b> John Doe</p>
        <p><b>Voter ID:</b> ABC1234567</p>
        <p><b>Father's Name:</b> Robert Doe</p>
        <p><b>DOB:</b> 01-01-1995</p>
        <p><b>Gender:</b> Male</p>
        <p><b>Address:</b> New Delhi, India</p>
    </div>
</body>
</html>
