<!DOCTYPE html>
<html>
<head>
    <title>Student ID Card</title>
    <style>
        body { font-family: Arial; background: #f9f9f9; }
        .card {
            width: 320px;
            background: #ffffff;
            padding: 15px;
            border: 2px solid #003366;
            margin: 50px auto;
        }
        h3 { text-align: center; color: #003366; }
    </style>
</head>
<body>
    <div class="card">
        <h3>STUDENT ID CARD</h3>
        <p><b>Name:</b> John Doe</p>
        <p><b>Roll No:</b> 2023CS101</p>
        <p><b>Course:</b> B.Tech CSE</p>
        <p><b>College:</b> ABC University</p>
        <p><b>Valid Till:</b> 2027</p>
    </div>
</body>
</html>
