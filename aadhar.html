<!DOCTYPE html>
<html>
<head>
    <title>Aadhar Card</title>
    <style>
        body { font-family: Arial; background: #e6e6e6; }
        .card {
            width: 360px;
            background: white;
            padding: 15px;
            border: 2px solid #ff0000;
            margin: 50px auto;
        }
        h3 { text-align: center; color: #ff0000; }
    </style>
</head>
<body>
    <div class="card">
        <h3>GOVERNMENT OF INDIA</h3>
        <p><b>Name:</b> John Doe</p>
        <p><b>Aadhar No:</b> 1234 5678 9012</p>
        <p><b>DOB:</b> 01-01-1995</p>
        <p><b>Gender:</b> Male</p>
        <p><b>Address:</b> New Delhi, India</p>
    </div>
</body>
</html>
