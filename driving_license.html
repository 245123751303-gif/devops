<!DOCTYPE html>
<html>
<head>
    <title>Driving License</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; }
        .card {
            width: 360px;
            background: white;
            padding: 15px;
            border: 2px solid #006400;
            margin: 50px auto;
        }
        h3 { text-align: center; color: #006400; }
    </style>
</head>
<body>
    <div class="card">
        <h3>DRIVING LICENSE</h3>
        <p><b>Name:</b> John Doe</p>
        <p><b>License No:</b> DL-0123456789</p>
        <p><b>DOB:</b> 01-01-1995</p>
        <p><b>Vehicle Type:</b> LMV</p>
        <p><b>Valid Till:</b> 01-01-2035</p>
    </div>
</body>
</html>
